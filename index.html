<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="description" content="Juegos de Adivinanzas">
  <link rel="icon" href="src/icons/web-logo.svg" type="image/svg+xml">
  <title>Juego de Adivinanzas - Carrison</title>
  <link rel="preload" href="src/css/normalize.css" as="style" />
  <link rel="stylesheet" href="src/css/normalize.css" />
  <link rel="preload" href="src/css/styles.css" as="style" />
  <link rel="stylesheet" href="src/css/styles.css" />
  <script type="module" src="src/js/main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <h1>Juego de Adivinanzas</h1>

      <div class="container-game">
        <div class="user-stats">
          <p class="p-user-lives">Vidas: <span class="span-user-lives"></span></p>
          <p class="p-user-score">Puntos: <span class="span-user-score"></span></p>
        </div>
        <p class="riddle"></p>
        <form id="form">
          <input type="text" id="input-user-answer" spellcheck="true" placeholder="¿Qué és...?">
          <button class="btn btn-check-answer" type="submit">Comprobar</button>
        </form>
      </div>
    </div> <!-- conatiner -->
  </main>
</body>

</html>
